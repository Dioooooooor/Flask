{% extends 'base.html' %}

{% block title %}
主页
{% endblock title %}

{% block content %}
    <div class="col-12 no-padding" role="main">
        <div id="carouselExampleIndicators" class="carousel slide no-padding" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img class="d-block img-fluid" src="{{ url_for('static', filename='images/cake_large.jpg') }}">
                </div>
                <div class="carousel-item">
                <img class="d-block img-fluid" src="{{ url_for('static', filename='images/cake1_large.jpg') }}">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        {% if commoditys %}
        <div class="row">
        {% include 'manager/_commodity.html' %}
        </div>
        {% else %}
        <h1>暂无商品</h1>
        {% endif %}
    </div>



{% endblock content %}
